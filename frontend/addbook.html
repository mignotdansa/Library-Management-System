<body >
	<header>

		<div class="centered" style="text-align: center; font-size: 20px; margin-top: 50px;">

			<form action="addbook" method="post">
				<label for="ISBN">ISBN&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
				<input style="border-radius: 50px; height: 30px; width: 200px;" type="text" name="ISBN"><br><br><br>

				<input style="border-radius: 50px; height: 30px; width: 200px;" type="text" name="Qty"><br><br><br>
				<button type="submit" value="submit" style="height: 40px; width: 120px; font-size: 20px; border-radius: 10px;">Add book</button>&emsp;
