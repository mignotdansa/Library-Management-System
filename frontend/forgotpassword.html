<!DOCTYPE html>
<html>
<head>
	<title>Forgotpassword login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
html {
	background-image: url(booooooook.jpg);
}
.navbar {
	background-color: grey;
}
.centered {
	background-color: #6f59ad;
	opacity: .6;
	color: white;
	left: 50%;
	padding: 50px 70px;
	border-radius: 30px;
}
</style>
<body >
	<header>
		<nav class="navbar">
			<a href="feedback.html">FEEDBACK</a>
			<a href="homepage.html">HOME</a>
			<p style="margin-left: 10px;">ASTU LIBRARY MANAGEMENT SYSTEM</p>
		</nav>
	</header>
	<div>
		<div class="centered" style="text-align: center; font-size: 20px; margin-top: 10px;">
			<h2>Change password</h2>
			<form action="forgotpassword" method="post">
				<label for="userid">User ID &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&emsp;</label>
				<input style="border-radius: 50px; height: 30px; width: 200px;" type="text" name="userid"><br><br><br>	
				<label for="password">New Password &emsp;</label>
				<input style="border-radius: 50px; height: 30px; width: 200px;" type="password" name="password"><br><br><br>
				<button type="submit" value="login" style="height: 40px; width: 80px; font-size: 20px; border-radius: 10px; cursor: pointer;">Submit</button>
				<button type="reset" value="cancel" style="height: 40px; width: 80px; font-size: 20px; border-radius: 10px; cursor: pointer;">Cancel</button><br><br>
			</form>
		</div>
	</div>
</body>
</html>
